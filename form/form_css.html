<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">

    <title>Formulario Inicio Sesión CSS</title>

    <link rel="stylesheet" href="css/cssform.css">

    <script src="js/app.js"></script>
    <script src="js/val.js"></script>

  </head>
  
  <body>

    <div class="center">

      <h1>Login</h1>

      <form method="post" id="fralogin" name="fralogin">

        <div class="txt_field">

          <label>Nombre Usuario</label>

          <input type="text" id="userName" name="userName" required>

        </div>

        <div class="txt_field">

          <label>Correo</label>

          <input type="text" id="userEmail" name="userEmail" required> 

        </div>

        <div class="txt_field">

          <label>Contraseña</label>

          <input type="text" id="userPass" name="userPass" required> 

        </div>

        <input onclick="validar()" value="Iniciar Sesión">

        <div class="link_Ayuda">
          Olvido Contraseña? <a href="#">Clic Aquí</a>
        </div>

        <div class="link_Ayuda">
          No Tiene Cuenta? <a href="#">Registrar</a>
        </div>

      </form>

    </div>
    
  </body>

</html>
